<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">

    <link rel="icon" href="img/images.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title></title>

</head>

<body onload="includeHTML();loadPokemon()">

    <div w3-include-html="templates/header.html"></div>

    <div id="start">
        <div class="buttonAlign">
            <h1 class="animate">Pokedex Trainer App</h1>
            <h2 class="animate" onclick="startPokemon()">...Click here to beginn your journey</h2>
        </div>


    </div>
    <div id="backToTop"></div>

    <div id="parent" class="parent d-none">

        <div id="pokemons"></div>
    </div>
    <div id="loadButton" class="loadMoreButton d-none">
        <div id="counting" class="counter d-none">
            <span id="counter"></span><span>Pokemons loaded</span>
        </div>
        <button class="loadMoreBtn" onclick="loadMorePokemon()">Load more Pokemons</button>
    </div>
    <div id="fullScreen"></div>
    <button onclick="scrollBackToTop()" class="scrollBack d-none" id="scrollToTop">Back</button>

</body>

</html>
